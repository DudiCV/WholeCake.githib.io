<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body id="body3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light g-1 mt-4 opacity-50 mt-3">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" data-toggle="tooltip" title="Volver a la página principal" aria-current="page">
                <a class="nav-link" href="index.html">Home</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h2 class="text-center">Contacto</h2>
        <form action="respuesta.html">
            <div class="form-control-lg">
                <label for="NombreLabel" class="form-label">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" class="form-control" required>
                <div class="form-text"></div>
            </div>
            <div class="form-control-lg">
                <label for="EmailLabel" class="form-label">Email</label>
                <input type="email" placeholder="Ingrese su Email" class="form-control" required>
            </div>
            <div class="form-control-lg">
                <label for="PasswordLabel" class="form-label">Password</label>
                <input type="password" placeholder="Ingrese su contraseña" class="form-control" required>
            </div>
            <div class="form-check-label m-lg-3">
                <input class="form-check-input" type="checkbox"> Recordar usuario
            </div>
            <div class="form-control-lg">
                <label for="CiudadLabel">Ciudad</label>
                <select class="form-control">
                    <option value="">Asunsión</option>
                    <option value="">Capiatá</option>
                    <option value="">Lambaré</option>
                    <option value="">Luque</option>
                    <option value="">San Lorenzo</option>
                </select>
            </div>
            <div class="form-control-lg">
                <label class="form-label" for="TextareaLabel">Mensaje</label>
                <textarea class="form-control" id="Textarea" required rows="3"></textarea>
            </div>
            <div class="form-control-lg">
                <button class="btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
